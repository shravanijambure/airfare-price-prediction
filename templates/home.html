<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Flight Price Prediction</title>

    <style type="text/css">
      header {
        background-color: #000000d0;
        padding-top: 10px;
        padding-bottom: 10px;
        color: white;
        font-size: 20px;
      }

      body {
        background-image: url("https://source.unsplash.com/1600x900/?flights,plane");
      }

      .column {
        position: absolute;
        top: 30%;
        background-color: #000000d0;
        color: white;
        padding: 30px;
      }

      .row {
        padding-bottom: 10px;
      }

      .price {
        background-color: #000000d0;
        position: absolute;
        top: 80%;
        font-size: 20px;
        color: white;
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #000000d0;
        color: white;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container-fluid" href="/">Flight Price</div>
    </header>
    <form action="\predict" method="post">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 column">
            <!-- departure  -->
            <div class="row">
              <div class="col-6">
                <div class="departure">Departure Date:</div>
              </div>
              <div class="col-6">
                <div class="departure">
                  <input
                    type="datetime-local"
                    name="Dep_Time"
                    id="Dep_Time"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <!-- arrival date  -->
            <div class="row">
              <div class="col-6">Arrival Date:</div>
              <div class="col-6">
                <input
                  type="datetime-local"
                  name="Arrival_Time"
                  id="Arrival_Time"
                  required="required"
                />
              </div>
            </div>

            <!-- source  -->

            <div class="row">
              <div class="col-6">Source:</div>
              <div class="col-6">
                <select name="Source" id="Source" required="required">
                  <option value="Delhi">Delhi</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            </div>

            <!-- destination  -->
            <div class="row">
              <div class="col-6">Destination:</div>
              <div class="col-6">
                <select name="Destination" id="Destination" required="required">
                  <option value="Cochin">Cochin</option>
                  <option value="Delhi">Delhi</option>
                  <option value="New Delhi">New Delhi</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Kolkata">Kolkata</option>
                </select>
              </div>
            </div>

            <!-- stops  -->
            <div class="row">
              <div class="col-6">Stops:</div>
              <div class="col-6">
                <select name="stops" required="required">
                  <option value="0">Non-Stop</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>

            <!-- airlines  -->
            <div class="row">
              <div class="col-6">Which Airlines you want to travel?</div>
              <div class="col-6">
                <select name="airline" id="airline" required="required">
                  <option value="Jet Airways">Jet Airways</option>
                  <option value="IndiGo">IndiGo</option>
                  <option value="Air India">Air India</option>
                  <option value="Multiple carriers">Multiple carriers</option>
                  <option value="SpiceJet">SpiceJet</option>
                  <option value="Vistara">Vistara</option>
                  <option value="Air Asia">Air Asia</option>
                  <option value="GoAir">GoAir</option>
                  <option value="Multiple carriers Premium economy">
                    Multiple carriers Premium economy
                  </option>
                  <option value="Jet Airways Business">
                    Jet Airways Business
                  </option>
                  <option value="Vistara Premium economy">
                    Vistara Premium economy
                  </option>
                  <option value="Trujet">Trujet</option>
                </select>
              </div>
            </div>

            <!-- button  -->
            <div class="text-center">
              <button type="submit" class="btn btn-outline-light">
                Predict
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <br />
    <br />
    <!-- price  -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1 price">{{ prediction_text }}</div>
      </div>
    </div>
    <div class="footer">
      <p>Â©2021 Shriyash Kadam</p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
